<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Tinyone Layout Bootstrap</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 col-offset-md-3">
          <form id="todoForm">
            <div class="form-group">
              <label for="todoItem">Todo Item</label>
              <input type="text" class="form-control" id="todoItem">
            </div>
            <button type="submit" class="btn btn-sm btn-block btn-output-info">Add Todo</button>
          </form>
        </div>
        <div class="col-md-6" id="todoContainer">
         <ul clas="list-group">
          <li class="list-group-item d-flex justify-content-between">
            <strong>${todo.todoItem}</strong>
            <span>
              <button class="btn btn-sm btn-outline-primary">Edit</button>
              <button class="btn btn-sm btn-outline-danger">Remove</button>
            </span>
          </li>
         </ul>  
        </div>
      </div>
    </div>


    <script src="./assets/js/app.js"></script>
  </body>
